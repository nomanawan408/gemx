name: FTP Deployment to Namecheap Server

on:
  push:
    branches:
      - main # Replace 'main' with your branch name if different

jobs:
  deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ftp.yourdomain.com          # Replace with your FTP server hostname
          username: your_username             # FTP username
          password: ${{ secrets.FTP_PASSWORD }} # FTP password stored as a GitHub secret
          server-dir: /public_html/your_project/ # FTP root directory where your project is hosted
          exclude: |
            **/.git*
            **/node_modules/**
            **/vendor/**
            **/storage/**
